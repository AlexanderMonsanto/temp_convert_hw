<!doctype html>
<html>
<head>
  <script src="maintemp.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src=//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js></script>
  <script src=//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css></script>
  <title>Temperature Converter</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <h1 class="title text-center">Temp Converter</h1>
  </nav>
  <div class="container">
    <input type="number" class="form-control temp" placeholder="Temp in F">
    <button class="btn btn-default" id="submit">Submit</button>
    <div class="col-md-12 tempcolor"></div>
    <div class="output">
      <input class="outputtemp" id="output" placeholder="Temp in C">
       <button class="btn btn-default" id="clear">Clear</button>
    </div>
  </div>
</body>
</html>
